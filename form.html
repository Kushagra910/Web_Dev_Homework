<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codehelp.com</title>
</head>
<body>
  <h1>Welcome To CodeHelp!!</h1>
  <h2>Contact US Form</h2>
  <form action="https://www.thecodehelp.in/" target="_blank">
    <label for="hari">Name</label>
    <input id="hari" type="text" placeholder="Enter your Name">
    <br><br>
    <label for="gojo">Email</label>
    <input  id="gojo" type="email" placeholder="Enter your Email">
    <br><br>
    <label for="nami">Contact Number</label>
    <input id="nami" type="tel" placeholder="Enter Contact Number">
    <br><br>
    <label for="gender">Gender</label>
    <select name="ratio" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <br><br>
    <label for="link">Date of birth</label>
    <input id="link" type="date">
    <br><br>
    <label for="rate">Rating</label>
    <label for="1">1</label>
    <input id="1" name="same"type="radio">
    <label for="2">2</label>
    <input id="2" name="same" type="radio">
    <label for="3">3</label>
    <input id="3" name="same" type="radio">
    <label for="4">4</label>
    <input id="4" name="same" type="radio">
    <label for="5">5</label>
    <input id="5" name="same" type="radio">
    <br><br>
    <label for="heloo">Enter your message</label><br>
    <textarea name="" id="heloo" cols="60" rows="7" placeholder="Enter your message"></textarea>
    <br>
    <input type="submit">
    <input type="reset">
    <br><br><br>
    <img style="vertical-align:center;" src="images/yt_logo.webp" alt="yt_logo" height="35px" style="text-align: center;">
    <img  style="vertical-align:top;" src="images/instalogo.jpg" alt="Insta_logo" height="55px" style="text-align: center;">
  </form>
</body>
</html>
