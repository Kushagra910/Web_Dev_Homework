<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table homework</title>
  <style>
    table ,tr ,td, th {
      border:1px solid black;
      border-collapse: collapse;
    }
    #eight {
      background-color: yellow;
    }
    #two {
      background-color: rgb(114, 211, 137);
    }
    #five {
      background-color: plum;
    }
  </style>
</head>
<body>
  <table>
   <tr>
    <th rowspan="3">Day</th>
    <th colspan="4">Seminar</th>
   </tr>
   <tr>
    <th colspan="2">Schedule</th>
    <th rowspan="2">Topic</th>
   </tr>
   <tr>
    <th>Begin</th>
    <th>End</th>
   </tr>
   <tr>
    <td rowspan="2">Monday</td>
    <td  id="eight" rowspan="2">8:00 a.m.</td>
    <td rowspan="2" id="five">5:00 p.m.</td>
    <td >Introduction to XML</td>
   </tr>
   <tr>
    <td>Vlaidity: DTD and Relax NG</td>
   </tr>
   <tr>
    <td rowspan="3">Tuesday</td>
    <td id="eight">8:00 a.m.</td>
    <td id="eight">11:00 a.m.</td>
    <!-- <td colspan="2" rowspan="1.5">XPath</td> -->
    <td rowspan="3"> XPath
      <hr color="black" height="1px">XSL Transformations <!--Important step-->
  </td>
   </tr>
   <tr>
    <td id="eight">11:00 a.m.</td>
    <td id="two">2:00 p.m.</td>
    <!-- <td>XLS Transformation</td> -->
   </tr>
   <tr>
    <td id="two">2:00 a.m.</td>
    <td id="five">5:00 p.m.</td>
   </tr>
   <tr>
    <td>Wednesday</td>
    <td id="eight">8:00 a.m.</td>
    <td id="two">12:00 p.m.</td>
    <td>XSL Formatting Objects</td>
   </tr>
  </table>
</body>
</html>
