<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="wrapper w-[100vw] h-[100vh] flex flex-col bg-[#344151] items-center justify-center gap-10">
    <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
    <div class="buttons bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
      <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
        <i class="fa-solid fa-minus"></i>
      </button>
      <div class="count font-bold">0</div>
      <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
